<h4 class="text-center mt-5 mb-0">
  MEAT | Login
</h4>
<div
  class="card mx-auto mt-3"
  style="max-width: 400px; background-color: #f2f2f2;"
>
  <div class="card-header text-center">
    Faça login para continuar
  </div>
  <div class="card-body text-center">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-envelope"></i>
            </div>
          </div>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Seu email"
            [ngClass]="{
              'is-invalid':
                loginForm.controls['email'].invalid &&
                (loginForm.controls['email'].dirty ||
                  loginForm.controls['email'].touched),
              'is-valid':
                loginForm.controls['email'].valid &&
                (loginForm.controls['email'].dirty ||
                  loginForm.controls['email'].touched)
            }"
          />
        </div>
        <small id="emailHelp" class="form-text text-muted"
          >Nunca vamos compartilhar seu email, com ninguém.</small
        >
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-lock"></i>
            </div>
          </div>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Senha"
            [ngClass]="{
              'is-invalid':
                loginForm.controls['password'].invalid &&
                (loginForm.controls['password'].dirty ||
                  loginForm.controls['password'].touched),
              'is-valid':
                loginForm.controls['password'].valid &&
                (loginForm.controls['password'].dirty ||
                  loginForm.controls['password'].touched)
            }"
          />
        </div>
      </div>
      <button
        (click)="login()"
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn backgroundGreenBanese 
        text-white align-content-right float-md-right"
      >
        Login
      </button>
    </form>
  </div>
  <div class="card-footer text-muted text-center">
    <a href="#">Esqueceu seus dados?</a>
  </div>
</div>
