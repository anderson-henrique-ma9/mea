<div class="container clearfix">
  <form [formGroup]="searchForm" class="row">
    <h4 class="text-center ">
      Todos os Restaurantes
    </h4>
    <input
      formControlName="searchControl"
      class="col-md-4 form-control ml-auto mr-md-1 float-md-right mb-1"
      type="search"
      placeholder="Pesquisar"
      aria-label="Pesquisar"
    />
  </form>

  <div *ngIf="restaurantes?.length === 0">
    NÃ£o encontramos resultado para sua busca
  </div>
</div>

<div
  *ngIf="this.typeAheadItems && this.settedSearch === false"
  style="position: relative; z-index: 1000; margin: 0; padding: 0;"
  class="col-md-4 ml-md-auto"
>
  <div class="list-group">
    <button
      (click)="setSearch(item.name)"
      class="list-group-item"
      *ngFor="let item of typeAheadItems"
    >
      {{ item.name }}
    </button>
  </div>
</div>
<app-restaurante [restaurantes]="restaurantes"></app-restaurante>
