<div class="row">
    <div class="col-sm-6 mb-2" *ngFor="let avaliacao of avaliacoes">
      <div class="card">
        <div class="card-body">
          <img *ngIf="avaliacao.rating < 3" src="../../../../../assets/img/reactions/pissed.png" class="card-img-top w-25 float-left" alt="..." />
          <img *ngIf="avaliacao.rating >= 3 && avaliacao.rating <= 4" src="../../../../../assets/img/reactions/soso.png" class="card-img-top w-25 float-left" alt="..." />
          <img *ngIf="avaliacao.rating > 4" src="../../../../../assets/img/reactions/loved.png" class="card-img-top w-25 float-left" alt="..." />
          <h5 class="card-title">{{avaliacao?.name}}
              <small class="float-right">{{avaliacao?.rating}}</small>
          </h5>
          
          <p class="card-text">
            {{avaliacao?.comments}}
          </p>
          <small>{{avaliacao?.date | date }}</small>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
    </div>
  </div>
