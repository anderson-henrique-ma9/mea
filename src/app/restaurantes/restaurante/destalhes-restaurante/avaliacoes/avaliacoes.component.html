<div class="row">
  <div class="col-sm-6 mb-2" *ngFor="let avaliacao of avaliacoes">
    <div [@avaliationAppeard] = "avaliationState" class="card">
      <div class="card-body">
        <img
          *ngIf="avaliacao.rating < 3"
          src="../../../../../assets/img/reactions/pissed.png"
          class="card-img-top w-25 float-left"
          alt="..."
        />
        <img
          *ngIf="avaliacao.rating >= 3 && avaliacao.rating <= 4"
          src="../../../../../assets/img/reactions/soso.png"
          class="card-img-top w-25 float-left"
          alt="..."
        />
        <img
          *ngIf="avaliacao.rating > 4"
          src="../../../../../assets/img/reactions/loved.png"
          class="card-img-top w-25 float-left"
          alt="..."
        />
        <h5 class="card-title">
          {{ avaliacao?.name }}
          <small class="float-right">
            <i class="fa fa-star"></i>
            {{ ' ' + avaliacao?.rating }}</small
          >
        </h5>

        <small class="card-text">
          {{ avaliacao?.comments }}
        </small>
        |
        <small>{{ avaliacao?.date | date: 'dd/MM/yyyy' }}</small>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
  </div>
</div>
